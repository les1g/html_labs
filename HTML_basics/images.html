<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Images</title>
</head>
<body>
  <h1>Images</h1>
  <h2>This is an image</h2>
  <img src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg" alt="cat.jpg" width="200" height="150"><!--Element
  defines an image on a webpage you can also specify the height and width of pixels
  for browser to display-->

  <a href="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg"><img src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg" alt="cat.jpg" width="200" height="150"></a>

</body>
</html>
