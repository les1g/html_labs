<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Lists</title>
</head>
<body>
<h1>Examples of HTML lists</h1>
<!--items will be marked with bullets (small black circles)
by default-->
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
<!--The list items will be marked with numbers by default-->
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
<!--A description list is a list of terms, with a description
of each term-->
<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>
<!--nested list-->
<ol>
   <li>California
      <ol>
         <li>Los Angeles</li>
         <li>San Diego</li>
      </ol>
   </li>
</ol>
</body>
</html>
